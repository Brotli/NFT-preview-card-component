<!DOCTYPE html>
<html lag="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <h1 class="sr-only">NFT preview card component</h1>
    <div class="card">
      <a href="./images/image-equilibrium.jpg" target="_blank" class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="" class="equilibrium">
      </a>

      <h2 id="title">Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <ul class="spec">
        <li class="price">0.041 ETH</li>
        <li class="time-left">3 days left</li>
      </ul>
      <figure class="creator">
        <img src="./images/image-avatar.png" alt="">
        <figcaption>
          <p>
            Creation of
            <a href="#" class="creator-anchor">Jules Wyvern</a>
          </p>
        </figcaption>
      </figure>
    </div>
  </main>
</body>

</html>
